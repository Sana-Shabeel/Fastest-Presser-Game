<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Faster+One&family=Press+Start+2P&family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fast Presser</title>
  </head>
  <body>
    <header>
      <h1>FASTEST PRESSER</h1>
      <div class="countdown-timer">000</div>
      <div class="count-container">
        <div class="s-count">0</div>
        <div class="l-count">0</div>
      </div>
    </header>
    <section class="btns">
      <input type="number" placeholder="Set timer" id="timer" />
      <button class="start">Start</button>
      <button class="restart">New game</button>
    </section>

    <section class="click-s-l">
      <div class="click-s">s</div>
      <div class="click-l">l</div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
